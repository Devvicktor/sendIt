<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/db36e1c031.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="home.html">EditorAPP</a></li>
        <li><a href="blog.html">Editor</a></li>
        <li><a href="news.html">Draw</a></li>
          <li><a href="news.html">Draw</a></li>
      </ul>
    </nav>
    <main>
      <div class="tool-container">
        <div id="editor">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br /></p>
        </div>
      </div>

      <div class="camerabox" id="video-call-div">
        <video id="remote_video" autoplay></video>
        <video id="local_video" autoplay muted></video>
        <div class="call-action">
          <button id="buttons" onclick="muteAudio()">mute audio</button>
          <button id="buttons" onclick="muteVideo()">mute video</button>
          <button id="buttons" onclick="hangUpCall();" role="button">
            Hang Up
          </button>
        </div>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div>
          <p>start Call</p>
          <input
            type="text"
            placeholder="Enter user to call"
            id="username-input"
          />
          <button onclick="sendUsername()">submit</button>
          <button onclick="startCall()">Call</button>
        </div>
        <div>
          <p>Join Call</p>
          <input type="text" placeholder="Join call" id="username-input" />
          <button onclick="joinCall()">submit</button>
        </div>
        </div>
      </div>
    </main>
    <div class="footer">
      <div class="buttons">
        <div class="footer-buttons">
          <i class="fas fa-file-upload fa-2x" aria-hidden="true"></i>
          <p class="title">send file</p>
        </div>

        <div class="footer-buttons">
          <i class="fas fa-phone-volume fa-2x" aria-hidden="true">
            <p class="title">voice call</p>
          </i>
        </div>

        <button
          class="footer-buttons"
          id="myBtn"
          role="button"
          aria-pressed="false"
        >
          <i class="fas fa-video fa-2x" aria-hidden="true"></i>
        </button>

        <button class="footer-buttons">
          <i class="far fa-clone fa-2x" aria-hidden="true"></i>
        </button>

        <div class="footer-buttons">
          <i class="fas fa-microphone fa-2x" aria-hidden="true"></i>
          <p class="title">Record audio</p>
        </div>

        <div class="footer-buttons">
          <i class="fas fa-desktop fa-2x" aria-hidden="true"></i>
          <p class="title">screen capture</p>
        </div>
        <div class="footer-buttons">
          <i class="far fa-comment-dots fa-2x" aria-hidden="true"></i>
          <a href="./chat.html"></a>
          <p class="title">chat</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./main.js"></script>
    <script src="./sender.js"></script>

    <script src="./receiver.js"></script>
  </body>
</html>
